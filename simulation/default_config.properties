# EdgeCloudSim Simulation Configuration

# Simulation parameters
simulation_time=30
warm_up_period=3
vm_load_check_interval=0.1
location_check_interval=0.1
file_log_enabled=true
deep_file_log_enabled=false

# Edge devices
min_number_of_mobile_devices=200
max_number_of_mobile_devices=2000
mobile_device_counter_size=200
mobility_model=RANDOM_WALK
speed_of_mobile_device=1.0

# Network parameters
wlan_bandwidth=100
wan_bandwidth=10
wan_propagation_delay=0.15
lan_internal_delay=0.005
wlan_propagation_delay=0.02

# Edge server configuration
num_of_edge_datacenters=3
num_of_edge_hosts=1
num_of_edge_vms=2
edge_vm_mips=10000
edge_vm_ram=4000
edge_vm_storage=10000

# Cloud configuration
cloud_vm_mips=20000
cloud_vm_ram=16000
cloud_vm_storage=100000

# Application types
num_of_app_types=4
usage_percentage=25,25,25,25
prob_cloud_selection=0.1,0.2,0.5,0.8
poisson_interarrival=5,10,15,20
delay_sensitivity=0.9,0.7,0.5,0.1
task_length=3000,6000,10000,15000
task_input_size=1500,2500,3500,5000
task_output_size=50,100,150,300

# Orchestrator policies
orchestrator_policy=FUZZY_LOGIC
